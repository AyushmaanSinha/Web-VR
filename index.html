<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -4" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere
        position="0.75 0.75 -3.75"
        radius="0.75"
        color="#EF2D5E"
      ></a-sphere>
      <a-cylinder
        position="2.5 0.75 -4"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-octahedron
        position="4 0.75 -4"
        radius="0.75"
        color="#FF69B4"
      ></a-octahedron>
      <a-ring
        position="-5.5 1 -4"
        radius-inner="0.5"
        radius-outer="1"
        color="#FA4616"
      ></a-ring>
      <a-dodecahedron
        position="-3.7 0.5 -3.9"
        radius="0.5"
        color="black"
      ></a-dodecahedron>
      <a-cone
        position="-2.5 0.5 -4"
        radius-top="0"
        radius-bottom="0.5"
        color="grey"
      ></a-cone>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="12"
        height="2"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
